  <body ng-controller="SelfieController">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" >
      <div class="container">
        <div class="navbar-header" >

    <div class="container">
      <div class="starter-template">
              <img class="picture" ng-src="{{selfies[count].images.standard_resolution.url}}">
              <br/>
              <br/>
                    
              <br/>
              <button type="button" class="btn btn-default btn-lg" ng-click="voteOnSelfie(selfies[count], 1, count);" >
                  <span class="glyphicon glyphicon-remove"></span> No
              </button> 
                <button type="button" class="btn btn-default btn-lg" ng-click="voteOnSelfie(selfies[count], 0, count);" >
                  <span class="glyphicon glyphicon-trash"></span> Selfie?
              </button>
              <button type="button" class="btn btn-default btn-lg" ng-click="voteOnSelfie(selfies[count], 2, count);" >
                  <span class="glyphicon glyphicon-ok"></span> Yes
              </button>
       </div>
